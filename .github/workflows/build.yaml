name: Publish to Exchange & Deploy to CH2.0

on:
  push:
    branches: [ main ]
    
jobs:         
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 17

      - name: Write Maven settings.xml (from secrets)
        run: |
          mkdir -p .maven
          cat > .maven/settings.xml <<'SETTINGS'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>anypoint-connected-app</id>
                <username>${client.id}</username>
                <password>${client.secret}</password>
              </server>
              <server>
                <id>mulesoft-releases</id>
                <username>${client.id}</username>
                <password>${client.secret}</password>
              </server>
            </servers>
          </settings>
          SETTINGS
        env:
          MULE_USERNAME: ${{ secrets.client.id }}
          MULE_PASSWORD: ${{ secrets.client.secret }}

      - name: Clear Mule local cache
        run: |
          echo "Removing Mule runtime artifacts from local Maven repo..."
          rm -rf ~/.m2/repository/com/mulesoft || true
          rm -rf ~/.m2/repository/org/mule || true

      - name: Build (force refresh)
        run: |
          mvn -U -B clean package --settings .maven/settings.xml -DskipMunitTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}" -e -X

      - name: Publish to Exchange (force refresh)
        run: |
          mvn -U -B deploy --settings .maven/settings.xml -DskipMunitTests \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}" -e -X

      - name: Deploy to CloudHub 2.0 (force refresh)
        run: |
          mvn -U -B deploy --settings .maven/settings.xml -DskipMunitTests -DmuleDeploy \
            -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}" -e -X